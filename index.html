<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body id="body" class="themeLight">

    <!-- header 😶‍🌫️-->
    <header class="header">
      <p class="header__logo">calc</p>
      <div class="header__toggleThemes">
        <p>theme</p>
        <div class="themes">
          <div class="themes__levels"><span>1</span><span>2</span><span>3</span></div>
          <div class="themes__toggle" style="justify-content: flex-start;">
            <div class="toggle"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- main 😶‍🌫️-->
    <main class="main">
      <section class="main__display">
        <input type="text" id="input" autofocus>
      </section>
      <section class="main__keyboard">
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="DEL" id="delete">DEL</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="+">+</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="-">-</button>
        <button type="button" value=".">.</button>
        <button type="button" value="0">0</button>
        <button type="button" value="/">/</button>
        <button type="button" value="*">x</button>
        <button type="button" value="RESET" id="reset">RESET</button>
        <button type="button" value="=" id="equal">=</button>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
